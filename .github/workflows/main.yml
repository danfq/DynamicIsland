on: [push, pull_request]

jobs:
  contrib-readme-job:
    runs-on: ubuntu-latest
    name: Automate Contributors & Collaborators in README
    permissions:
      contents: write
      pull-requests: write
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Debug Branch Information
      - name: Debug Branch Information
        run: |
          git branch -a
          git status
          echo "Current branch: $(git branch --show-current)"

      # Team & Special Thanks
      - name: Team & Special Thanks
        uses: akhilmhdh/contributors-readme-action@v2.3.11
        with:
          image_size: 120
          commit_message: README - Team & Special Thanks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on: [push, pull_request]

jobs:
  contrib-readme-job:
    runs-on: ubuntu-latest
    name: Automate Contributors & Collaborators in README
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Only run the contributors action on:
      # - push events (any branch)
      # - pull_request events where the PR head repo is the same as the base repository (i.e., not a fork)
      - name: Team & Special Thanks
        if: >
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' &&
           github.event.pull_request.head.repo.full_name == github.repository)
        uses: akhilmhdh/contributors-readme-action@v2.3.11
        with:
          image_size: 120
          commit_message: README - Team & Special Thanks
          committer_username: danfq
          committer_email: danfq.dev@gmail.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
